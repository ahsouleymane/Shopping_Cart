<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
	<head>
		<meta charset="ISO-8859-1">
		<title></title>
	</head>
	<body>
		<section>
			<div class="container p-5 mt-4">
				<div class="row">
					<div class="col-md-6 offset-md-3">
						<div class="card card-sh">
							<div class="card-header text-center fs-4">
								<p class="fs-4"> Ajouter Produit </p>
								
								<th:block th:if="${session.successMsg}">
									<p class="text-success">[[${session.successMsg}]]</p>
<!--									<th:block th:text="${@CommonServiceImpl.removeSessionMessage()}"></th:block>-->
								</th:block>
								
								<th:block th:if="${session.errorMsg}">
									<p class="text-danger">[[${session.errorMsg}]]</p>
<!--									<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>-->
								</th:block>
																
							</div>
							<div class="card-body">
								<form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
									
									<div class="mb-3">
										<label>Titre</label> 
										<input type="text" name="title" class="form-control">
									</div>
									
									<div class="mb-3">
										<label>Description</label> 
										<textarea rows="3" cols="" name="description" class="form-control"></textarea>
									</div>
									
									<div class="mb-3">
										<label>Cat√©gorie</label> 
										<select name="category" class="form-control">
											<option>--- Select ---</option>
											<option th:each="c:${categories}">[[${c.name}]]</option>
										</select>
									</div>
									
									<div class="mb-3">
										<label>Prix</label> 
										<input type="number" name="price" class="form-control">
									</div>
									
									<div class="row">
										
										<div class="mb-3 col">
											<label>Stock</label> 
											<input type="text" name="stock" class="form-control">
										</div>
										
										<div class="mb-3 col">
											<label>Image</label> 
											<input type="file" name="productImage" class="form-control">
										</div>
										
									</div>
									
									<button class="btn btn-dark col-md-12">valider</button>
									
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
