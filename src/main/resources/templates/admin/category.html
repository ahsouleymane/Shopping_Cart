<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
	<head>
		<meta charset="ISO-8859-1">
		<title></title>
	</head>
	<body>
		<section>

			<div class="container-fluid p-5 mt-5">
				<div class="row">
					
					<div class="col-md-3">
						<div class="card card-sh">
							<div class="card-header text-center fs-4">Ajouter Catégorie</div>
							<div class="card-body">
								
								<form action="/admin/saveCategory" method="post" enctype="multipart/form-data">
									
									<div class="mb-3">
										<label>Catégorie</label>
										<input type="text" name="name" class="form-control">
									</div>
									
									<div class="mb-3">
										<label>Statut</label>
										<div class="form-check">
										  <input class="form-check-input" type="radio" name="isActive" 
										  id="radioDefault1" checked value="true">
										  <label class="form-check-label" for="radioDefault1">
										    Actif
										  </label>
										</div>
										<div class="form-check">
										  <input class="form-check-input" type="radio" name="isActive" 
										  id="radioDefault2" value="false">
										  <label class="form-check-label" for="radioDefault2">
										    Inactif
										  </label>
										</div>
									</div>
									
									<div class="mb-3">
										<label>Image</label>
										<input type="file" name="imageFile" class="form-control">
									</div>
									
									<button class="btn btn-dark col-md-12 mt-2">valider</button>
									
								</form>
								
							</div>
						</div>
					</div>
					
					<div class="col-md-8">
						<div class="card card-sh">
							<div class="card-header text-center fs-4">List Catégorie</div>
							<div class="card-body">
								<table class="table">
								  <thead>
								    <tr>
								      <th scope="col">S1 No</th>
								      <th scope="col">Libellé</th>
								      <th scope="col">Image</th>
								      <th scope="col">Action</th>
								    </tr>
								  </thead>
								  <tbody>
								    <tr>
								      <th scope="row">1</th>
								      <td>Mark</td>
								      <td>Otto</td>
								      <td>@mdo</td>
								    </tr>
								  </tbody>
								</table>
							</div>
						</div>
					</div>
					
				</div>
			</div>
			
		</section>
	</body>
</html>
