<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
	<head>
		<meta charset="ISO-8859-1">
		<title></title>
	</head>
	<body>
		<section>
			
			<div class="container mt-5 p-5">
				<div class="row">
					<div class="col-md-6 p-5">
						<img src="img/ecom.jpg" width="100%" height="400px">
					</div>
					<div class="col-md-6 p-5">
						<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
							<div class="card-header">
								
								<p class="fs-4 text-center">Mot de passe oubli√©</p>
																	
								<th:block th:if="${session.successMsg}">
									<p class="text-success fw-bold text-center">[[${session.successMsg}]]</p>
									<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
								</th:block>
								
								<th:block th:if="${session.errorMsg}">
									<p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
									<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
								</th:block>
																	
							</div>
							
							<div class="card-body">
								<form action="/forgot-password" method="post">
									
									<div class="mb-3">
										<label class="form-label">Email</label>
										<input class="form-control" name="email" type="email" 
										paceholder="Entrer votre email">
									</div>
									
									<div class="row">
										<div class="col">
											<a href="" type="button" class="btn bg-warning text-dark col-md-12">Annuler</a>
										</div>
										<div class="col">
											<button type="submit" class="btn bg-dark text-white col-md-12">Envoyer</button>
										</div>
									</div>
									
								</form>
							</div>
							
						</div>
					</div>
				</div>
			</div>
			
		</section>
	</body>
</html>
