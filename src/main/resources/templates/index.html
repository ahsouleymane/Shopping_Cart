<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
	<head>
		<meta charset="ISO-8859-1">
		<title></title>
	</head>
	<body>
		<section>
			<div id="carouselExampleCaptions" class="carousel slide">
			  <div class="carousel-indicators">
			    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
			    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
			    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
			  </div>
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img src="img/stores/store1.jpg" class="d-block w-100" alt="..." height="500px">
			      <div class="carousel-caption d-none d-md-block">
			        <h5>Achat</h5>
			        <p>Acheter des articles dans notre boutique en ligne.</p>
			      </div>
			    </div>
			    <div class="carousel-item">
					<img src="img/stores/store2.jpg" class="d-block w-100" alt="..." height="500px">
			      <div class="carousel-caption d-none d-md-block">
			        <h5>Vente</h5>
			        <p>Vendre vos articles dans notre boutique en ligne.</p>
			      </div>
			    </div>
			    <div class="carousel-item">
					<img src="img/stores/store3.jpg" class="d-block w-100" alt="..." height="500px">
			      <div class="carousel-caption d-none d-md-block">
			        <h5>Livraison</h5>
			        <p>Faites vous livrez directement Ã  votre domicile.</p>
			      </div>
			    </div>
			  </div>
			  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="visually-hidden">Previous</span>
			  </button>
			  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="visually-hidden">Next</span>
			  </button>
			</div>
		</section>
	</body>
</html>
