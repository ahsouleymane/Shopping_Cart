<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
	<head>
		<meta charset="ISO-8859-1">
		<title></title>
	</head>
	<body>
		<section>
			
			<div class="container mt-5 p-5">
				<div class="row">
					<div class="col-md-6 p-5">
						<img src="img/ecom.jpg" width="100%" height="400px">
					</div>
					<div class="col-md-6 p-5">
						<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
							<div class="card-header">
								
								<p class="fs-4 text-center">Connection</p>
								
								<div th:if="${param.error}" class="alert alert-danger">
									[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
								</div>
								
								<div th:if="${param.logout}" class="alert alert-success">
									Déconnection réussie !
								</div>
								
							</div>
							<div class="card-body">
								<form action="/login" method="post">
									<div class="mb-3">
										<label class="form-label">Email</label>
										<input class="form-control" name="username" type="email">
									</div>
									<div class="mb-3">
										<label class="form-label">Mot de passe</label>
										<input class="form-control" name="password" type="password">
									</div>
									<button type="submit" class="btn bg-dark text-white col-md-12">Se connecter</button>
								</form>
							</div>
							<div class="card-footer text-center">
								<a href="/forgot-password" class="text-decoration-none">Mot de passe oubliez</a><br> Pas de compte,
								<a href="#" class="text-decoration-none">S'inscrire</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</section>
	</body>
</html>
