<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
	<head>
		<meta charset="ISO-8859-1">
		<title></title>
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
			crossorigin="anonymous">
			
		<link rel="stylesheet" 
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
			crossorigin="anonymous" 
			referrerpolicy="no-referrer" />
			
		<link rel="stylesheet" href="/css/style.css">
		
	</head>
	<body>
		<!-- Start Navbar -->
		
		<nav class="navbar navbar-expand-lg bg-warning fixed-top navbar-dark">
		  <div class="container-fluid">
		    <a class="navbar-brand text-dark" href="#">
				<i class="fa-solid fa-cart-shopping text-dark"></i> Boutique
			</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link active text-dark" aria-current="page" href="/">
					<i class="fa-solid fa-house text-dark"></i> Acceuil
				  </a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link text-dark" href="/products">
					<i class="fa-solid fa-tag text-dark"></i> Produits
				  </a>
		        </li>
		        <li class="nav-item dropdown">
		          <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
		            <i class="fa-solid fa-layer-group text-dark"></i> Catégories
		          </a>
		          <ul class="dropdown-menu">
		            <li th:each="c:${categorys}">
						<a class="dropdown-item" th:href="@{'/products?category='+${c.name}}">
							[[${c.name}]]
						</a>
					</li>
		          </ul>
		        </li>
		      </ul>
			  
			  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
				
				<th:block th:if="${user==null}">
				
	  		        <li class="nav-item">
	  		          <a class="nav-link active text-dark" aria-current="page" href="/signin">
						<i class="fa-solid fa-arrow-right-to-bracket text-dark"></i> Se connecter
					  </a>
	  		        </li>
					<li class="nav-item">
	  		          <a class="nav-link active text-dark" aria-current="page" href="/register">
						<i class="fa-solid fa-user-plus text-dark"></i> S'inscrire
					  </a>
	  		        </li>
					<li class="nav-item">
	  		          <a class="nav-link active text-dark" aria-current="page" href="#">
						<i class="fa-solid fa-circle-user text-dark"></i> Admin
					  </a>
	  		        </li>
					
				</th:block>
				
				<th:block th:if="${user!=null}">
					
					<li class="nav-item">
	  		          <a class="nav-link active text-dark" aria-current="page" href="/user/cart">
						<i class="fa-solid fa-cart-shopping text-dark"></i> Panier [ [[${countCart}]] ]
					  </a>
	  		        </li>
					
					<li class="nav-item dropdown">
			          <a class="nav-link dropdown-toggle active text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
			            <i class="fa-solid fa-user text-dark"></i> [[${user.name}]]
			          </a>
			          <ul class="dropdown-menu">
			            <li><a class="dropdown-item" href="#">Profil</a></li>
			          </ul>
			        </li>
					
					<li class="nav-item">
	  		          <a class="nav-link active text-dark" aria-current="page" href="/logout">
						<i class="fa-solid fa-arrow-right-to-bracket text-dark"></i> Déconnecter
					  </a>
	  		        </li>
					
				</th:block>
					
  		      </ul>
		      
		    </div>
		  </div>
		</nav>
		
		<!-- End Navbar --> 
		
		<div th:replace="${content}"></div>
		
		<!-- Start Footer -->
		
		<footer class="container-fluid p-1 bg-warning text-center text-dark fixed-bottom">
	      <p>Ecom.com</p>
	    </footer>
		
		<!-- End Footer -->
		
		<script 
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
			crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		
	</body>
</html>
