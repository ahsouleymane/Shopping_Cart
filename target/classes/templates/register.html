<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
	<head>
		<meta charset="ISO-8859-1">
		<title></title>
	</head>
	<body>
		<section>

			<div class="container p-5">
				<div class="row">
					<div class="col-md-5 p-5">
						<img src="img/ecom.jpg" width="100%" height="400px">
					</div>
					<div class="col-md-7 p-4">
						<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
							<div class="card-header">
								<p class="fs-4 text-center">Inscription</p>
							</div>
							
							<div class="card-body">
								<form>
									
									<div class="row">
										<div class="col">
											<label class="form-label">Nom & Prénom</label>
											<input class="form-control" name="nomprenom" type="text">
										</div>
										<div class="col">
											<label class="form-label">Numéro de Téléphone</label>
											<input class="form-control" name="tel" type="number">
										</div>
									</div>
									
									<div class="row">
										<div class="col">
											<label class="form-label">Adresse</label>
											<input class="form-control" name="adresse" type="text">
										</div>
										<div class="col">
											<label class="form-label">Ville</label>
											<input class="form-control" name="ville" type="text">
										</div>
										<div class="col">
											<label class="form-label">Pays</label>
											<input class="form-control" name="pays" type="text">
										</div>
									</div>
									
									<div class="mb-3">
										<label class="form-label">Email</label>
										<input class="form-control" name="email" type="email">
									</div>
									
									<div class="row">
										<div class="col">
											<label class="form-label">Code Pin</label>
											<input class="form-control" name="codepin" type="number">
										</div>
										<div class="col">
											<label class="form-label">Mot de passe</label>
											<input class="form-control" name="mdp" type="password">
										</div>
										<div class="col">
											<label class="form-label">Confimer mot de passe</label>
											<input class="form-control" name="cmdp" type="password">
										</div>
									</div>
									
									<div class="mb-3">
										<label class="form-label">Photo de profile</label>
										<input class="form-control" name="profile" type="file">
									</div>
									
									<button type="submit" class="btn bg-dark text-white col-md-12">S'inscrire</button>
									
								</form>
							</div>
							
							<div class="card-footer">
								Vous avez un compte,
								<a href="/login">Se connecter</a>
							</div>
							
						</div>
					</div>
				</div>
			</div>
			
		</section>
	</body>
</html>
