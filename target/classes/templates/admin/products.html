<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
	<head>
		<meta charset="ISO-8859-1">
		<title></title>
	</head>
	<body>
		<section>
			
			<div class="container-fluid mt-5 p-5">
				<div class="row">
					<div class="col-md-10 offset-md-1">
						<div class="card card-sh">
							<div class="card-header text-center">
								<p class="fs-4">Liste Produits</p>
								
								<th:block th:if="${session.successMsg}">
									<p class="text-success">[[${session.successMsg}]]</p>
<!--									<th:block th:text="${@CommonServiceImpl.removeSessionMessage()}"></th:block>-->
								</th:block>
								
								<th:block th:if="${session.errorMsg}">
									<p class="text-danger">[[${session.errorMsg}]]</p>
<!--									<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>-->
								</th:block>
								
							</div>
							<div class="card-body">
								<table class="table">
								  <thead>
								    <tr>
								      <th scope="col">No</th>
									  <th scope="col">Image</th>
								      <th scope="col">Titre</th>
								      <th scope="col">Catégorie</th>
								      <th scope="col">Prix</th>
									  <th scope="col">Rémise</th>
									  <th scope="col">Prix de rémise</th>
									  <th scope="col">Stock</th>
									  <th scope="col">Action</th>
								    </tr>
								  </thead>
								  <tbody>
								    <tr th:each="p,c:${products}">
								      <th scope="row">[[${c.count}]]</th>
								      <td>
										<img th:src="@{'/img/product_img/'+${p.image}}" width="80px" height="80px">
									  </td>
								      <td>[[${p.title}]]</td>
								      <td>[[${p.category}]]</td>
									  <td>[[${p.price}]]</td>
									  <td>[[${p.discount}]]</td>
									  <td>[[${p.discountPrice}]]</td>
			  					      <td>[[${p.stock}]]</td>
									  <td>
										<a th:href="@{'/admin/editProduct/'+${p.id}}" class="btn btn-sm btn-outline-primary">
											<i class="fa-solid fa-pen-to-square">
												Editer
											</i>
										</a>
										<a th:href="@{'/admin/deleteProduct/'+${p.id}}" class="btn btn-sm btn-outline-danger">
											<i class="fa-solid fa-trash">
												Supprimer
											</i>
										</a>
									  </td>
								    </tr>
								  </tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</section>
	</body>
</html>
