<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
	<head>
		<meta charset="ISO-8859-1">
		<title></title>
	</head>
	<body>
		<section>

			<div class="container-fluid p-5 mt-5">
				<div class="row">
					
					<div class="col-md-4 offset-md-4">
						<div class="card card-sh">
							<div class="card-header text-center fs-4">
								<p class="fs-4"> Editer Catégorie </p>
								
								<th:block th:if="${session.successMsg}">
									<p class="text-success fw-bold">[[${session.successMsg}]]</p>
									<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
								</th:block>
								
								<th:block th:if="${session.errorMsg}">
									<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
									<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
								</th:block>
																
							</div>
							<div class="card-body">
								
								<form action="/admin/updateCategory" method="post" enctype="multipart/form-data">
									
									<input type="hidden" name="id" th:value="${category.id}">
									
									<div class="mb-3">
										<label>Catégorie</label>
										<input type="text" name="name" class="form-control" th:value="${category.name}">
									</div>
									
									<div class="mb-3">
										<label>Statut</label>
										<div class="form-check">
										  <input class="form-check-input" type="radio" name="isActive" 
										  id="radioDefault1" value="true" th:checked="${category.isActive==true}">
										  <label class="form-check-label" for="radioDefault1">
										    Actif
										  </label>
										</div>
										<div class="form-check">
										  <input class="form-check-input" type="radio" name="isActive" 
										  id="radioDefault2" value="false" th:checked="${category.isActive==false}">
										  <label class="form-check-label" for="radioDefault2">
										    Inactif
										  </label>
										</div>
									</div>
									
									<div class="mb-3">
										<label>Image</label>
										<input type="file" name="imageFile" class="form-control">
									</div>
									
									<img th:src="@{'/img/category_img/'+${category.imageName}}" 
										width="100px" height="100px">
									
									<button class="btn btn-dark col-md-12 mt-2">valider</button>
									
								</form>
								
							</div>
						</div>
					</div>
					
					
				</div>
			</div>
			
		</section>
	</body>
</html>
