<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
	<head>
		<meta charset="ISO-8859-1">
		<title></title>
	</head>
	<body>
		<section>
			
			<div class="container mt-5 p-5">
				<div class="row">
					<div class="col-md-6 p-5">
						<img src="img/ecom.jpg" width="100%" height="400px">
					</div>
					<div class="col-md-6 p-5">
						<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
							<div class="card-header">
								
								<p class="fs-4 text-center">Réinitialiser le mot de passe</p>
								
								<div th:if="${param.error}" class="alert alert-danger">
									[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
								</div>
								
							</div>
							<div class="card-body">
								<form action="/login" method="post">
									<div class="mb-3">
										<label class="form-label">Nouveau Mot de passe</label>
										<input class="form-control" name="password" type="password">
									</div>
									<div class="mb-3">
										<label class="form-label">Confirmer Mot de passe</label>
										<input class="form-control" name="cpassword" type="password">
									</div>
									
									<div class="row">
										<div class="col">
											<a href="" type="button" class="btn bg-warning text-dark col-md-12">Annuler</a>
										</div>
										<div class="col">
											<button type="submit" class="btn bg-dark text-white col-md-12">Réinitialiser</button>
										</div>
									</div>
									
								</form>
							</div>
							
						</div>
					</div>
				</div>
			</div>
			
		</section>
	</body>
</html>
